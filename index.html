<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inicio de Sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <img src="imagenes/imagen encabezado.png" alt="Logo">
        
    </header>

    <div class="container">
        <h2>Inicio de Sesión Alumnos</h2>
        <div id="login">
            <form id="loginForm">
                <label for="username">Usuario:</label>
                <input type="text" id="username" required>
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" required>
                
                <button type="submit">Iniciar Sesión</button>
            </form>
        </div>

        <div id="formContainer" class="hidden">
            <h2>Formulario de Datos</h2>
            <form id="dataForm">
                <label for="controlNumber">Número de Control:</label>
                <input type="text" id="controlNumber" required>
                
                <label for="lastNamePaternal">Apellido Paterno:</label>
                <input type="text" id="lastNamePaternal" required>
                
                <label for="lastNameMaternal">Apellido Materno:</label>
                <input type="text" id="lastNameMaternal" required>
                
                <label for="name">Nombre:</label>
                <input type="text" id="name" required>
                
                <label for="gender">Sexo:</label>
                <select id="gender" required>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Otro">Otro</option>
                </select>
                
                <label for="FN">Fecha de Nacimiento:</label>
                <input type="date" id="FN" required>
                
                <label for="CO">Correo:</label>
                <input type="email" id="CO" required>
                
                <label for="CELL">Celular:</label>
                <input type="tel" id="CELL" required>
                
                <label for="DI">Dirección:</label>
                <input type="text" id="DI" required>
                
                <label for="PEI">Periodo Escolar de Ingreso:</label>
                <input type="text" id="PEI" required>
                
                <label for="CA">Carrera:</label>
                <select id="CA" required>
                    <option value="sistemas computacionales">Sistemas Computacionales</option>
                    <option value="gestión empresarial">Gestión Empresarial</option>
                    <option value="biología">Biología</option>
                    <option value="agronomía">Agronomía</option>
                </select>
                
                <button type="submit">Enviar</button>
                <br>
            </form>
            <div id="successMessage" class="hidden success-message">¡Tus Datos se Enviaron Correctamente!</div>
        </div>
    </div>

    <script>
        const correctUsername = "21840162";
        const correctPassword = "020918";

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === correctUsername && password === correctPassword) {
                document.getElementById("login").classList.add("hidden");
                document.getElementById("formContainer").classList.remove("hidden");
            } else {
                alert("Usuario o contraseña incorrectos.");
            }
        });

        document.getElementById("dataForm").addEventListener("submit", function(event) {
            event.preventDefault();
            // Aquí podrías agregar lógica para procesar los datos

            // Mostrar mensaje de éxito
            document.getElementById("successMessage").classList.remove("hidden");
            // Limpiar el formulario si es necesario
            this.reset();
        });
    </script>

</body>
</html>
